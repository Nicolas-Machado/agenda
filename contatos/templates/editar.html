{% extends 'base.html' %}

{% block container %}

{% if not valido and valido is not None %}
    <div class="alert alert-danger">
    <strong> {{mensagem}}</strong>
{% endif %}

<form method="POST" action="{% url 'editar_salvar' %}">{% csrf_token %}
  <div class="col-md-6">
    <label for="nome" class="form-label">Nome</label>
    <input type="text" value="{{contato.nome}}" name="nome" class="form-control" id="nome">
  </div>

  <div class="col-md-6">
    <label for="sobre_nome" class="form-label">Sobrenome</label>
    <input type="text" value="{{contato.sobre_nome}}" name="sobre_nome" class="form-control" id="sobrenome">
  </div>

  <div class="col-12">
    <label for="email" class="form-label">E-mail</label>
    <input type="email" value="{{contato.email}}" name="email" class="form-control" id="email">
  </div>

  <div class="col-md-4">
    <label for="categoria" class="form-label">Categoria</label>
    <select id="categoria" class="form-select" name="categoria">
    <option selected disabled>Escolha uma opção</option>
    {% for c in categorias%}
      {%if contato.categoria.id == c.id%}
        <option selected value="{{c.id}}">{{c.nome}}</option>
      {%else%}
        <option value="{{c.id}}">{{c.nome}}</option>
      {%endif%}
      {% endfor %}
    </select>
  </div>
  <div class="col-md-6">
    <label for="telefone" class="form-label">Telefone</label>
    <input type="text" value="{{contato.telefone}}" name="telefone" class="form-control" id="telefone">
  </div>

  <div class="col-12">
    <div class="form-check">
      <input class="form-check-input" name="ativo" type="checkbox" checked="True" id="ativo">
      <label class="form-check-label" for="ativo">
        Ativo
      </label>
    </div>
  
  <div class="col-12">
    <button type="submit" class="btn btn-primary">Enviar</button>
  </div>
</form>


{% endblock container %}}
